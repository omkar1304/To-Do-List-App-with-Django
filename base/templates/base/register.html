{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

        {% for message in messages %}
        <h3 style="color:#EB796F;">
            <div class=class="alert alert-info" role="alert">
                <center><strong>Error! </strong>{{message}}</center>    
            </div>


        </h3>
        {% endfor %}

<div class="card-body">
    <form method="POST" action="" autocomplete="off">
        {% csrf_token %}
        <p>Username: <input type="text"  name="username" required></p>
        <p>Password: <input type="password" name="password1" required></p>
        <p>Password confirmation : <input type="password"  name="password2" required></p>
        <button type="submit" value="Register" class="button">Register</button>

    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>




{% endblock content %}
